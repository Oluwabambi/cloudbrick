<!-- NavBar -->
<app-header></app-header>

<div class="line"></div>
<h6 class="container-head">GET IN TOUCH WITH US</h6>

  
    <div class="container contain mb-5">
        <div class="row">
            <div class="col-sm-6 mt-3">
              <div class="contact">
                <div class="card-body">
                  <form [formGroup]= "userForm" (ngSubmit)="submitClient(userForm.value)" >
                    <input type="text" 
                    class="form-control " placeholder="Name" aria-label="Name" formControlName="name" >
                    <input type="email" class="form-control mt-2"  placeholder="Email-Address" aria-label="Email-Address" formControlName="email" >

                    <select class="form-select form-control mt-2" required aria-label="Default select example" formControlName="projectType">
                      <option value="" disabled>Project</option>
                      <option *ngFor="let project of projects" [ngValue]="project">{{project}}</option>
                   </select>
                   <select class="form-select form-control mt-2" required aria-label="Default select example"  formControlName="budget">
                    <option value="" disabled>Budget</option>
                    <option *ngFor="let budget of budgets" [ngValue]="budget">{{budget}}</option>
                 </select>
                 <input type="text" class="form-control mt-2" required placeholder="Send us a Message" style="height:60px;" aria-label="Message" formControlName="message"  >
                  
                  <button type="submit"  class="btn  form-button mt-2"   [disabled]="!userForm.valid"   >Submit</button>
                      
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-6 mt-3">
              <div class="visit">
                <div class="card-body">
                  <h5 class="card-title">Visit Us At:</h5>
                  <a class="nav-link" href="https://goo.gl/maps/x9HcJdbmADVc9rvV7" target="_blank"><p class="card-text">
                    ASSBIFI House,
                    4 ASSBIFI Road, Central Business District,
                    Alausa, Ikeja.
                    Lagos.</p>
                  </a>
                  <h5 class="card-title">Contact Us At:</h5>
                  <p class="card-text">Telephone: <a  href="tel:+2349036581855" target="_blank" >+234 903 658 1855</a><p>
                    <p class="card-text">E-mail: <a  href="mailto:info@upperlink.ng" target="_blank" >info@cloudbrick.ng</a><p>    
               </div>
              </div>
            </div>
          </div>
    </div>

    <app-footer></app-footer>
